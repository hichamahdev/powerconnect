<div class="container" style="text-align: center;" ><h2> Ajouter Un Port</h2> </div>

<form class="container"  (ngSubmit)= "createPortEquip()">

    <div class="form-group">
            <label for="nomPort">Nom port </label>
            <input [(ngModel)]= "port.nomPort"  name= "nomPort" id="title" type="text" class="form-control" >
    </div>
   
<div class="form-group">
    <label for="servicePort">Service </label>
    <input [(ngModel)]= "port.servicePort" name= "servicePort" id="title" type="text" class="form-control" >
    
</div>
<div class="form-group">
    <label for="puissancePort">Puissance</label>
    <input [(ngModel)]= "port.puissancePort" name= "puissancePort" id="title" type="text" class="form-control" >
</div>

<section  class="form-group">
    <label for="typePort"> Type Port </label>
    <br>
    <mat-form-field appearance="fill">
        
      <mat-label>select Type Port</mat-label>
      <mat-select [(ngModel)]="port.typePort" name="typeport" multiple>
        <mat-option *ngFor="let typePort of typeports" [value]="typePort">{{typePort.nom}}</mat-option>
      </mat-select>
    </mat-form-field>

  </section>


    
    
    <button class="btn btn-primary" type="submit">Ajouter</button>&nbsp;&nbsp;&nbsp;
    
    

</form>
