<div class="container" style="text-align: center;" ><h2> Ajouter Un Ressource</h2> </div>

<form class="container"  (ngSubmit)= "createRessource()">

    <div class="form-group">
        <label for="nom">Nom  </label>
        <input [(ngModel)]= "ressource.nom"  name= "nom" id="title" type="text" class="form-control" >
</div>

    <div class="form-group">
            <label for="nombre"> quantité des valeurs de ressource </label>
            <input [(ngModel)]= "ressource.nombre"  name= "nombre" id="title" type="number" class="form-control" >
    </div>

    <section class="form-group">
        <label class="example-margin">type de ressource </label>
        <mat-radio-group [(ngModel)]="ressource.type" name="type">
          <mat-radio-button class="example-margin" name= "ressourcee" value="unique">Unique</mat-radio-button>
          <mat-radio-button class="example-margin" name= "ressourcee" value="Partagé">Partagé</mat-radio-button>
        </mat-radio-group>
      </section>

      <section class="form-group">
        
          
          <mat-form-field appearance="fill">
            <mat-label>Point d'attachement</mat-label>
            <mat-select [(ngModel)]="ressource.point_att" name="point atta" matNativeControl required>
              
              <mat-option value="Anneau">Anneau</mat-option>
              <mat-option value="Equipement">Equipement</mat-option>
              <mat-option value="Carte">Carte</mat-option>
              <mat-option value="Port">Port</mat-option>
              <mat-option value="Arc">Arc</mat-option>
              <mat-option value="Service">Service</mat-option>
            </mat-select>
          </mat-form-field>
      </section>

      <section *ngIf="ressource.point_att == 'Equipement' " class="form-group">

      <mat-form-field appearance="fill">
        <mat-label>Equipement</mat-label>
        <mat-select [(ngModel)]="ressource.equipements" name="equipements" multiple>
          <mat-option *ngFor="let equipem of equipements" [value]="equipem">{{equipem.nomEquip}}</mat-option>
        </mat-select>
      </mat-form-field>

    </section>

    <section *ngIf="ressource.point_att == 'Carte' " class="form-group">

      <mat-form-field appearance="fill">
        <mat-label>Carte</mat-label>
        <mat-select [(ngModel)]="ressource.cartes" name="cartes" multiple>
          <mat-option *ngFor="let carte of carte" [value]="carte">{{carte.nomCarte}}</mat-option>
        </mat-select>
      </mat-form-field>

    </section>

    <section *ngIf="ressource.point_att == 'Service' " class="form-group">

      <mat-form-field appearance="fill">
        <mat-label>Service</mat-label>
        <mat-select [(ngModel)]="ressource.services" name="services" multiple>
          <mat-option *ngFor="let service of service" [value]="service">{{service.nomService}}</mat-option>
        </mat-select>
      </mat-form-field>

    </section>
     


  

    
    
    <button class="btn btn-primary" type="submit">Ajouter</button>&nbsp;&nbsp;&nbsp;
    
    

</form>
