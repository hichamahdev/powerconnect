<div class="container" style="text-align: center;" ><h2> Update une Carte</h2> </div>

<form class="container"  (ngSubmit)= "updateCarte()">

    <div class="form-group">
            <label for="nomCarte">Nom Carte </label>
            <input [(ngModel)]= "carte.nomCarte"  name= "nomCarte" id="title" type="text" class="form-control" >
    </div>
    <div class="form-group">
        <label for="typeCarte"> Type Carte </label>
        <input [(ngModel)]= "carte.typeCarte" name= "typeCarte" id="title" type="text" class="form-control" >
</div>



    
    
    <button class="btn btn-primary" type="submit">Ajouter</button>&nbsp;&nbsp;&nbsp;
    
    

</form>
